<!DOCTYPE html>
<html>
<head>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</head>
<body bgcolor="#0061bf">

	<nav>
		<div class="nav-wrapper blue">
			<a href="#" class="brand-logo">Twitter</a>

			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/postear/">Postear</a></li>
			</ul>
		</div>
	</nav>
	{% for post in posts %}
	<div class="row">
		<div class="col s12 m6">
			<div class="card blue">
				<div class="card-content white-text">
					<span class="card-title">{{ post.title }}</span>
					<hr>
					<div>
						<h6>publicado el dia: {{ post.published_date }}</h6>
						<p class="flow-text">{{ post.text|linebreaksbr }}</p>
					</div>
				</div>
				<div class="card-action">
					<!--<a href="{{ post.link }}" class="white-text">{{ post.link }}</a>-->
					<a class="waves-effect waves-light btn grey" href="{{ post.link }}">{{ post.link }}</a>
				</div>
			</div>
		</div>
	</div>
	
	{% endfor %}
</body>
</html>
